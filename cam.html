
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/target/target.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="blackpanther" src="./assets/3d-model/blackpanther/scene.gltf"></a-asset-item>
        <a-asset-item id="groot" src="./assets/3d-model/groot/scene.gltf"></a-asset-item>
        <a-asset-item id="hammer" src="./assets/3d-model/hammer/scene.gltf"></a-asset-item>
        <a-asset-item id="infinitystones" src="./assets/3d-model/infinitystones/scene.gltf"></a-asset-item>
        <a-asset-item id="shield" src="./assets/3d-model/shield/scene.gltf"></a-asset-item>        
        <a-asset-item id="spiderman" src="./assets/3d-model/spiderman/scene.gltf"></a-asset-item>        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#blackpanther" rotation="3 0 3" position="0 0.01 0" scale="0.22 0.22 0.22"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#groot" rotation="11 90 0" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#hammer" rotation="25 0 0" position="0.08 0.02 0" scale="0,3 0,3 0,3"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#infinitystones" rotation="0 -90 0" position="0.02 -0.19 0" scale="0.05 0.05 0.05"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#shield" rotation="0 -90 -5" position="0 -0.15 0" scale="0.05 0.05 0.05"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model src="#spiderman" rotation="15 0 0" position="0 0 0" scale="0.18 0.18 0.18"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
